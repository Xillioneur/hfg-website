<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Hexagon -->
  <path d="M256 40 L442.7 147.8 V364.2 L256 472 L69.3 364.2 V147.8 Z" fill="#020617" stroke="url(#goldGrad)" stroke-width="12"/>
  
  <!-- Stylized H + Cross Motif -->
  <g filter="url(#softGlow)">
    <!-- Left Pillar -->
    <rect x="160" y="140" width="40" height="232" rx="4" fill="white" />
    <!-- Right Pillar -->
    <rect x="312" y="140" width="40" height="232" rx="4" fill="white" />
    <!-- Cross Bar (Forms the H and the Cross) -->
    <rect x="160" y="236" width="192" height="40" rx="4" fill="white" />
    <!-- Vertical part of the Cross -->
    <rect x="236" y="180" width="40" height="152" rx="4" fill="#f59e0b" />
  </g>
  
  <!-- Subtle Industrial Detail -->
  <circle cx="256" cy="256" r="10" fill="#020617" />
</svg>
