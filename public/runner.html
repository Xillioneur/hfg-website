<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HolyForge Game Runner</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        canvas { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            object-fit: contain; 
            outline: none; 
            background: black;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game');

        const logQueue = [];
        let logFlushTimer = null;

        function flushLogs() {
            if (logQueue.length === 0) return;
            window.parent.postMessage({ type: 'log', text: logQueue.join('\n') }, '*');
            logQueue.length = 0;
            logFlushTimer = null;
        }

        function queueLog(text) {
            if (!text) return;
            logQueue.push(text);
            if (!logFlushTimer) logFlushTimer = setTimeout(flushLogs, 200);
        }

        if (!gameId) {
            window.parent.postMessage({ type: 'error', text: 'No game ID provided.' }, '*');
        } else {
            window.Module = {
                canvas: document.getElementById('canvas'),
                print: (text) => queueLog(text),
                printErr: (text) => queueLog(text),
                onRuntimeInitialized: () => {
                    // Critical for Mobile: Send ready multiple times to ensure parent receives it
                    window.parent.postMessage({ type: 'ready' }, '*');
                    setTimeout(() => window.parent.postMessage({ type: 'ready' }, '*'), 500);
                    setTimeout(() => window.parent.postMessage({ type: 'ready' }, '*'), 1500);
                },
                locateFile: (path) => `/games/${path}`
            };

            const script = document.createElement('script');
            script.src = `/games/${gameId}.js`;
            script.onerror = () => {
                window.parent.postMessage({ type: 'error', text: `Failed to load /games/${gameId}.js` }, '*');
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
