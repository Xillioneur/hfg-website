<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HolyForge Game Runner</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        canvas { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            object-fit: contain; 
            outline: none; 
            background: black;
            image-rendering: pixelated; /* Optimization for older hardware */
        }
    </style>
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game');

        if (!gameId) {
            window.parent.postMessage({ type: 'error', text: 'No game ID provided.' }, '*');
        } else {
            // Emscripten/WASM Configuration
            window.Module = {
                canvas: document.getElementById('canvas'),
                print: () => {}, // Disable printing to UI thread for max performance
                printErr: () => {},
                onRuntimeInitialized: () => {
                    window.parent.postMessage({ type: 'ready' }, '*');
                },
                locateFile: (path) => `/games/${path}`,
                // FORCED ASYNC: Ensure WASM is compiled off-thread
                instantiateWasm: (imports, successCallback) => {
                    fetch(`/games/${gameId}.wasm`)
                        .then(response => WebAssembly.instantiateStreaming(response, imports))
                        .then(result => successCallback(result.instance))
                        .catch(err => {
                            console.error("Background WASM compile failed:", err);
                            // Fallback to standard instantiate if streaming fails
                            fetch(`/games/${gameId}.wasm`)
                                .then(response => response.arrayBuffer())
                                .then(buffer => WebAssembly.instantiate(buffer, imports))
                                .then(result => successCallback(result.instance));
                        });
                    return {}; // Async signal
                }
            };

            const script = document.createElement('script');
            script.src = `/games/${gameId}.js`;
            script.async = true; // DO NOT block the UI thread while script loads
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
