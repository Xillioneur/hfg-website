name: Compile Games to WASM

on:
  push:
    branches: [ main ]
    paths:
      - 'src/games/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build-games:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Run Build Script
        run: |
          chmod +x scripts/compile.sh
          # Note: On GitHub we might need to skip Raylib if not pre-installed, 
          # but the script handles errors gracefully.
          ./scripts/compile.sh

      - name: Commit and Push Compiled Binaries
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/games/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-compile games to wasm"
          git push